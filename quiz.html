    <div class="button-footer">

<script>
document.addEventListener('DOMContentLoaded', async function () {
  const QUIZ_JSON_URL = 'https://raw.githubusercontent.com/voidSTU/WebBeta/main/QuizJson.json';
  const quizContainer = document.getElementById('quiz-container');
  const nextBtn = document.getElementById('next-btn');
  const scoreBox = document.getElementById('score-box');

  let quizQuestions = [];
  let score = 0;

  const selectedQuestionTypes = JSON.parse(localStorage.getItem('selectedQuestionTypes') || '[]');
  if (!selectedQuestionTypes.length) {
    alert('æœªé¸æ“‡è¡Œç‚ºé¡å‹ï¼Œå°‡è¿”å›è¡Œç‚ºå‹¾é¸é ');
    window.location.href = 'query.html';
    return;
  }

  try {
    const res = await fetch(QUIZ_JSON_URL);
    if (!res.ok) throw new Error(`Failed to fetch JSON`);
    const data = await res.json();

    const groupedByType = {};
    selectedQuestionTypes.forEach(type => {
      groupedByType[type] = data.questions.filter(q => q.questionType === type);
    });

    const totalQuestions = 10;
    const baseCount = Math.floor(totalQuestions / selectedQuestionTypes.length);
    let remainder = totalQuestions % selectedQuestionTypes.length;

    selectedQuestionTypes.forEach(type => {
      const pool = groupedByType[type].slice().sort(() => 0.5 - Math.random());
      const count = baseCount + (remainder-- > 0 ? 1 : 0);
      quizQuestions.push(...pool.slice(0, count));
    });

    if (quizQuestions.length < totalQuestions) {
      const extra = Object.values(groupedByType).flat().sort(() => 0.5 - Math.random());
      quizQuestions.push(...extra.slice(0, totalQuestions - quizQuestions.length));
    }

    quizQuestions.sort(() => 0.5 - Math.random());
  } catch (err) {
    alert('é¡Œåº«è¼‰å…¥å¤±æ•—');
    return;
  }

  function renderQuiz() {
    quizContainer.innerHTML = '';
    quizQuestions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';

      div.innerHTML = `
        <h3>
          ${idx + 1}. ${q.question}
          <span class="answer">, answer=${q.options[q.correctAnswerIndex]}</span>
        </h3>
      `;

      const options = q.options.slice().sort(() => 0.5 - Math.random());
      options.forEach(opt => {
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="radio" name="q${idx}" value="${q.options.indexOf(opt)}">
          ${opt}
        `;
        div.appendChild(label);
        div.appendChild(document.createElement('br'));
      });

      quizContainer.appendChild(div);
    });

    scoreBox.textContent = '';
  }

  renderQuiz();

  nextBtn.addEventListener('click', function () {
    score = 0;

    const answers = quizQuestions.map((q, idx) => {
      const selected = quizContainer.querySelector(`input[name="q${idx}"]:checked`);
      if (selected && Number(selected.value) === q.correctAnswerIndex) score += 10;
      return selected ? Number(selected.value) : null;
    });

    scoreBox.textContent = `ä½ çš„åˆ†æ•¸ï¼š${score} åˆ†`;

    if (score >= 60) {
      localStorage.setItem('quizAnswers', JSON.stringify({
        score,
        questionTypes: selectedQuestionTypes,
        answers
      }));
      window.location.href = 'form.html';
    } else {
      alert(`æœªé” 60 åˆ†ï¼ˆ${score} åˆ†ï¼‰ï¼Œè«‹é‡æ–°ä½œç­”`);
      quizQuestions.forEach(q => q.options.sort(() => 0.5 - Math.random()));
      quizQuestions.sort(() => 0.5 - Math.random());
      renderQuiz();
    }
  });
});
</script>
